<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day-dom</title>
    <style>

    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <p class="p">1</p>
            <p class="p">2</p>
            <p class="p">3</p>
        </div>
    </div>

    <script>
        //변수
        const box1 = document.querySelector('#box1')
        const box2 = document.querySelector('#box2')
        const p = document.querySelectorAll('.p')
        console.log(box1,box2,p)
        //DOM제어
        //1. DOM생성 creteElement()
        const span = document.createElement('span')//span이라는 태그를 js로 만들기
        span.innerHTML = '로그인 실패 했습니다'//span안에 로그인 실패 했습니다 출력 
        console.log(span)
        p[2].appendChild(span)//원하는 곳에 만든 span 넣기
        //2. DOM 부모선택법 >> 자식.parentNode
        console.log(p[0].parentNode) //box2
        console.log(p[0].parentNode.parentNode)//box1
        p[0].parentNode.style.backgroundColor = 'aqua'
        //3. DOM 형재선택법
        //이전형제 >> 기준대상.previousElementSibling
        //이전형제 >> 기준대상.nextElementSibling
        console.log(p[1].previousElementSibling)//p1
        console.log(p[1].nextElementSibling)//p3
        p[0].nextElementSibling.style.color ='red'
        //4. DOM 자식 선택법
        //부모.childNodes 공백 포함 자식선택
        //부모.children 요소만 인식
        //부모.firstChild 첫번째 자식 인식(공백포함)
        //부모.firstElementChild 첫번째 자식 인식(공백X)
        //부모.lastChild 마지막 자식 인식(공백포함)
        //부모.lastElementChild 마지막 자식 인식(공백X)
        console.log(box2.childNodes)
        console.log(box2.children)//p*3
        console.log(box2.firstElementChild)//p1
        console.log(box2.lastElementChild)//p3
        box2.firstElementChild.style.border = '2px solid #000'
        //children 모든 자식 p한테 글자 크기 2rem
        // box2.children.style.fontSize = '2rem'//이러면 에러가 생긴다 
        for(let i of box2.children){
            i.style.fontSize = '2rem'      //for을 이용해서 전체 선택
        }
        
    </script>
</body>
</html>
