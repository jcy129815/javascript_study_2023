<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js6 구매수량제한</title>
</head>
<body>
    <p><img src="images/ame.jpg" alt="" style="width:100px;"></p>
    <p>아메리카노</p>
    <p><button type="button" id="order">주문하기</button></p>

    <p style="margin-top:50px;">총 수량 <span id="number">0</span>개</p>
    <p>총 가격 <span id="result">0</span>원</p>
    <p><button type="button" id="reset">X</button></p>
        <!-- script 작성순서 -->
        <!-- 1. 주문하기 버튼 1번 클릭 시 수량 증가 -->
        <!-- 2. 수량에 따른 가격 출력(4800) -->
        <!-- 3. X버튼 클릭시 모든 수량, 가격 0 -->
    <script>
        const order = document.querySelector('#order')//주문버튼
        const number = document.querySelector('#number')//수량
        const result = document.querySelector('#result')//수량
        const reset = document.querySelector('#reset')//수량
        let num = 0 //수량증가
        let num2 = 0
        console.log(order,number,result,reset)
        //1. 주문하기 버튼 1번 클릭할때
        order.addEventListener('click',function(){
            //1-2. 수량 증가하기
            num++//수량데이터 변수 1증가
            num2 += 4800
            number.innerHTML = num //수량표시변수에 데이터대입
            result.innerHTML = num2 
        })
        reset.addEventListener('click',function(){
            num = 0
            num2 = 0
            number.innerHTML = num 
            result.innerHTML = num2
        })
    </script>
</body>
</html>
