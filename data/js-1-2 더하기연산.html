<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-1-2</title>
    <link rel="stylesheet" href="styles/js_ex1.css">
</head>
<body>
    <div class="wrap">
        <h2><span>Q.</span><br>어피치는 10,000원을 용돈으로 받았습니다<br>
        길을 걷다가 1000원을 주웠습니다.<br>
        어피치의 지갑엔 총 얼마가 들어있을까요?</h2>
        <button type="button" id="answer_btn">정답보기</button>
        <input type="text" id="result" placeholder="답을 입력하세요">
    </div>
    <script>
        //변수들 => 용돈, 길, 입력칸, 버튼
        let money = 10000;
        let lode_money = 1000;
        let total = 0; // 더하기 결과 저장 변수(콤마처리전)
        let answer_btn = document.querySelector('#answer_btn')
        let result_input = document.querySelector('#result')
        console.log(answer_btn, result_input)

        answer_btn.addEventListener('click',function(){
            //숫자에 콤마( , ) 처리 기능은 숫자를 문자로 변환하기 때 문에
            //숫자 계산 결과괎을 먼저 출력한 후 콤마 변경을 해야 한다
            //문자+숫자 = 문자 10+10=1000
            //숫자+숫자 = 숫자 10+10=20
            total = money + lode_money;
            console.log(total);
            result_input.value = `총 금액은 ${total.toLocaleString('ko-kr')}입니다`
                                                //한국 언어로 표현 투로컬스트링
        })
    </script>
</body>
</html>
