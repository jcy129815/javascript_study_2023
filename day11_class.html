<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        /*2개 이상의 속성을 가진 클래스 준비(js)*/
        .design1 {
            background-color: yellow;
            color: blue; font-size: 2rem;
            width: 300; height: 300px;
        }
        .design2 {
            background-color: aqua;
        }
        .display {display: none;}
        .replace {
            transform: rotate(10deg) translateY(50px);
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <!-- js 제어버튼은 type을 항상 button(범용기능) 설정 -->
    <button id="btn" type="button">적용</button>
    <button id="reset" type="button">해제</button>
    <button id="toggle" type="button">On/Off</button>
    <button id="replace" type="button">교체</button>
    <div>변경대상</div>
    <script>
        const btn = document.querySelector('#btn')
        const reset = document.querySelector('#reset')
        const target = document.querySelector('div')
        const toggle = document.querySelector('#toggle')
        const replace = document.querySelector('#replace')
        console.log(btn,reset,target,toggle,replace)
        toggle.addEventListener('click',function(){
            target.classList.toggle('display')
        })
        replace.addEventListener('click',function(){
            target.classList.replace('design2','replace')
        })
        //연습문제
        //btn을 클릭시 target 배경색 노랑
        //btn을 클릭시 target 글자색 파랑
        //btn을 클릭시 target 글자크기 2rem
        btn.addEventListener('click',function(){
            //대상 style 속성 사용하는 경우 = 속성이 1~2개일 경우
            /* target.style.background = 'yellow',
            target.style.color = 'blue',
            target.style.fontSize = '2rem' */
            //대상 class 속성 사용하는 경우 = 속성이 3개 이상일 경우  //스타일시트에 임이의 효과가 들어간 클래스 하나 만든다
            //준비사항 : 내부 또는 외부 스타일시트에 class 준비
            /* target.className = 'design1'  //두개의 클래스를 사용하고싶으면 복합연산자(+=)와 공백을 사용하면 된다
            target.className += ' design2' */
            //add 메서드 사용 시에는 대입연산자가 들어가지 않기 때문에
            //복합대입이나 공백표시를 넣지 않고 사용 가능
            target.classList.add('design1')
            target.classList.add('design2')
        })
        //reset클릭시 클래스 제거
        reset.addEventListener('click',function(){
            target.classList.remove('design1','design2')
        })
    </script>
</body>
</html>
